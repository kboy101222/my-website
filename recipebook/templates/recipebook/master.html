<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock title %} | Family Recipe Book</title>
    {% load bootstrap5 %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "recipebook:index" %}">Family Recipe Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="{% url "recipebook:recipe_list" %}">Recipes</a></li>
                </ul>
                <span class="navbar-text float-end">Merry Christmas!</span>
            </div>
    </nav>

    {% block content %}
    {% endblock content %}


</body>
</html>
